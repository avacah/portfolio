<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agatha Policella — Portfolio</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css?v=18" />
</head>
<body>

  <!-- Wave -->
  <div class="top-wave" aria-hidden="true">
    <svg viewBox="0 0 1440 200" preserveAspectRatio="none" width="100%" height="200">
      <path
        d="M0,120 C600,80 1000,220 1440,120 L1440,0 L0,0 Z"
        fill="#84a286"></path>
    </svg>
  </div>

  <!-- Header -->
  <header class="name-block wrap">
    <h1 class="display-name">
      <span class="name-accent">AGATHA</span> POLICELLA
    </h1>
    <p class="subtitle">If it’s digital and creative, I’m in.</p>
  </header>

  <div class="header-separator"></div>

  <main class="wrap">

    <!-- ===== VIDEOS (big left, two stacked right) ===== -->
    <section class="section">
      <h2 class="section-title underline">Videos</h2>

      <div class="mosaic">
        <!-- Big LEFT feature -->
        <article class="card big">
          <div class="media">
            <iframe
              src="https://www.youtube.com/embed/6aE3BjwR5Jk?rel=0&modestbranding=1"
              title="Video 1"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen></iframe>
          </div>
        </article>

        <!-- Small RIGHT (top) -->
        <article class="card s1">
          <div class="media">
            <iframe
              src="https://www.youtube.com/embed/a1BGC2ckqoQ?rel=0&modestbranding=1"
              title="Video 2"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen></iframe>
          </div>
        </article>

        <!-- Small RIGHT (bottom) -->
        <article class="card s2">
          <div class="media">
            <iframe
              src="https://www.youtube.com/embed/a1BGC2ckqoQ?rel=0&modestbranding=1"
              title="Video 3"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen></iframe>
          </div>
        </article>
      </div>
    </section>

    <!-- ===== ANIMATED BANNERS (two stacked left, one vertical right) ===== -->
    <section class="section">
      <h2 class="section-title underline">Animated Banners</h2>

      <div class="abanners">
        <!-- LEFT column: two horizontals stacked -->
        <div class="ab-col">
          <article class="card">
            <div class="media">
              <video controls preload="metadata" poster="images/XboxAST-thumb.jpg">
                <source src="videos/XboxAST.mp4" type="video/mp4" />
                Your browser does not support the video tag.
              </video>
            </div>
          </article>

          <article class="card">
            <div class="media">
              <video controls preload="metadata" poster="images/UEFACurrys-thumb.jpg">
                <source src="videos/UEFACurrys.mp4" type="video/mp4" />
                Your browser does not support the video tag.
              </video>
            </div>
          </article>
        </div>

        <!-- RIGHT: one vertical video -->
        <div class="ab-vertical">
          <article class="card">
            <div class="media-vertical">
              <video controls preload="metadata" poster="images/Stories_11-thumb.jpg">
                <source src="videos/Stories_11.mp4" type="video/mp4" />
                Your browser does not support the video tag.
              </video>
            </div>
          </article>
        </div>
      </div>
    </section>

    <!-- ===== BANNERS (static) ===== -->
    <section class="section">
      <h2 class="section-title underline">Static Banners</h2>
      <div class="masonry">
        <img src="images/banner01.jpg" alt="">
        <img src="images/banner02.jpg" alt="">
        <img src="images/banner03.jpg" alt="">
        <img src="images/banner04.jpg" alt="">
      </div>
    </section>

<!-- WEBSITE & APP DESIGNS -->
<section class="section">
  <h2 class="section-title underline">Website &amp; App Designs</h2>

  <div class="apps-5col apps-debug">
    <img src="./images/Calendar.png"
         alt="Calendar"
         loading="lazy"
         onerror="this.onerror=null;this.src='https://via.placeholder.com/600x1200?text=Dash.png+not+found';"/>

    <img src="./images/Chores.png"
         alt="Chores"
         loading="lazy"
         onerror="this.onerror=null;this.src='https://via.placeholder.com/600x1200?text=Calendar.png+not+found';"/>

    <img src="./images/Dash.png"
         alt="Dash"
         loading="lazy"
         onerror="this.onerror=null;this.src='https://via.placeholder.com/600x1200?text=Chores.png+not+found';"/>

    <img src="./images/Expenses.png"
         alt="Expenses"
         loading="lazy"
         onerror="this.onerror=null;this.src='https://via.placeholder.com/600x1200?text=Expenses.png+not+found';"/>

    <img src="./images/Shopping.png"
         alt="Shopping"
         loading="lazy"
         onerror="this.onerror=null;this.src='https://via.placeholder.com/600x1200?text=Shopping.png+not+found';"/>
  </div>
</section>





<!-- ===== SOUNDS ===== -->
    <section class="section sound-section">
  <div class="wrap">
    <h2 class="section-title underline">Sounds</h2>
    <div class="sound-grid">
      <div class="sound-card">
        <h3 class="sound-title">Spotify Ad for Alexa at Argos | 2024</h3>
        <audio controls>
          <source src="videos/ArgosFinal1.wav" type="audio/wav">
          Your browser does not support the audio element.
        </audio>
      </div>

      <div class="sound-card">
        <h3 class="sound-title">Late Nights in Heaven's Kitchen - Podcast Intro | 2025</h3>
        <audio controls>
          <source src="videos/PodcastIntro.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
      </div>
    </div>
  </div>
</section>


  </main>

  <footer class="site-footer">
    <div class="wrap">© <span id="year"></span> Agatha Policella</div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
