<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agatha Policella — Portfolio</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Solid green wave (up → down later → up) -->
  <div class="top-wave" aria-hidden="true">
    <svg viewBox="0 0 1440 200" preserveAspectRatio="none" width="100%" height="200">
      <path
        d="M0,120
           C500,40 1100,220 1440,120
           L1440,0 L0,0 Z"
        fill="#84a286"></path>
    </svg>
  </div>

  <!-- Header -->
  <header class="name-block wrap">
    <h1 class="display-name">
      <span class="name-accent">AGATHA,</span> POLICELLA
    </h1>
    <p class="subtitle">If it’s digital and creative, I’m in.</p>
  </header>

  <div class="header-separator"></div>

  <main class="wrap">

    <section class="section">
      <h2 class="section-title underline">Videos</h2>
      <div class="video-grid">
        <article class="card card-video card-lg">
          <div class="media">
            <iframe
              src="https://www.youtube.com/embed/6aE3BjwR5Jk?rel=0&modestbranding=1"
              title="Feature Video" frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen></iframe>
          </div>
          <footer class="card-caption">00:07 / 00:15</footer>
        </article>

        <article class="card card-video">
          <div class="media">
            <video controls preload="metadata" poster="images/placeholder-video.jpg">
              <source src="videos/demo.mp4" type="video/mp4" />
            </video>
          </div>
          <footer class="card-caption">00:20 / 01:55</footer>
        </article>

        <article class="card card-video card-sm">
          <div class="media">
            <iframe
              src="https://www.youtube.com/embed/dQw4w9WgXcQ?rel=0&modestbranding=1"
              title="Small Video 1" frameborder="0" allowfullscreen></iframe>
          </div>
          <footer class="card-caption">00:07 / 00:15</footer>
        </article>

        <article class="card card-video card-sm">
          <div class="media">
            <iframe
              src="https://www.youtube.com/embed/ScMzIvxBSi4?rel=0&modestbranding=1"
              title="Small Video 2" frameborder="0" allowfullscreen></iframe>
          </div>
          <footer class="card-caption">00:07 / 00:15</footer>
        </article>
      </div>
    </section>

    <section class="section">
      <h2 class="section-title underline">Banners</h2>
      <div class="masonry">
        <img src="images/banner01.jpg" alt="">
        <img src="images/banner02.jpg" alt="">
        <img src="images/banner03.jpg" alt="">
        <img src="images/banner04.jpg" alt="">
      </div>
    </section>

    <section class="section">
      <h2 class="section-title underline">Website &amp; App Designs</h2>
      <div class="thumb-grid">
        <img class="thumb" src="images/web01.jpg" alt="">
        <img class="thumb" src="images/web02.jpg" alt="">
        <img class="thumb" src="images/web03.jpg" alt="">
      </div>
    </section>

  </main>

  <footer class="site-footer">
    <div class="wrap">© <span id="year"></span> Your Name</div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
